<script>

  const calculate = () => {
    const input_x_value = document.getElementById("input_x").value;
    console.log(input_x_value)

    document.getElementById("h16_result").innerText = (input_x_value * 16 * 0.031).toString();
    document.getElementById("h4_result").innerText = (input_x_value * 4 * 0.031).toString();
    document.getElementById("h2_result").innerText = (input_x_value * 2 * 0.031).toString();
    document.getElementById("h1_result").innerText = (input_x_value * 1 * 0.031).toString();
  }

  document.getElementById("input_x").addEventListener("input", calculate)

  calculate();
